name: Deploy to Cloudtype

on:
  push:
    branches:
      - main  # 배포를 트리거하는 브랜치 설정

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Node.js 버전 설정

    - name: Install dependencies
      run: npm install  # 종속성 설치

    - name: Build project
      run: npm run build  # 프로젝트 빌드

    - name: Deploy to Cloudtype
      env:
        CLOUDTYPE_API_KEY: ${{ secrets.CLOUDTYPE_API_KEY }}
      run: |
        cloudtype deploy  # Cloudtype으로 배포
